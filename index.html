<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #fdeff9, #ecf5ff);
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px 25px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    max-width: 360px;
    text-align: center;
    position: relative;
}

.card::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 28px;
    background: linear-gradient(45deg, #ffb6c1, #c1d9ff, #ffb6c1);
    z-index: -1;
    filter: blur(8px);
    opacity: 0.6;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    color: #ff6f91;
}

.subtitle {
    font-size: 14px;
    color: #888;
    margin-bottom: 10px;
}

/* PHOTO STACK */
.photo-stack {
    position: relative;
    width: 100%;
    height: 270px;
    margin: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.photo-stack img {
    width: 200px;
    height: 250px;
    object-fit: cover;
    background: white;
    padding: 10px 10px 35px;
    border-radius: 6px;
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.tape {
    position: absolute;
    top: 8px;
    width: 75px;
    height: 22px;
    background: rgba(255, 230, 210, 0.85);
    border-radius: 4px;
    transform: rotate(-4deg);
}

#message {
    font-size: 17px;
    color: #555;
    min-height: 90px;
}

button {
    margin-top: 18px;
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    background: #ff6f91;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:active {
    transform: scale(0.95);
    background: #ff4f7a;
}

.note {
    margin-top: 15px;
    font-size: 15px;
    color: #ff6f91;
    opacity: 0;
    transition: 0.4s;
}

.note.show {
    opacity: 1;
}

.float {
    position: absolute;
    bottom: -30px;
    font-size: 32px;
    animation: float 9s linear forwards;
}

@keyframes float {
    from {transform: translateY(0); opacity: 1;}
    to {transform: translateY(-110vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Birthday ðŸŒ¸</h1>
    <div class="subtitle">My lovely dear friend ðŸ˜ŠðŸ’•</div>

    <!-- PHOTO MEMORY STACK -->
    <div class="photo-stack">
        <img id="memoryPic" src="IMG_20260221_001630.jpg" alt="Memories">
        <div class="tape"></div>
    </div>

    <div id="message"></div>

    <button onclick="showWish()">Tap for a Sweet Wish âœ¨</button>

    <div class="note" id="note"></div>
</div>

<audio id="song" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e62c7c9d6.mp3">
</audio>

<script>
// TYPEWRITER TEXT
const text =
"On your special day, I just wanted to wish you smiles that last all day, moments that feel warm, and a year filled with good things. ðŸŽ‚ðŸŒ·";
let i = 0;

function typeText() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 40);
    }
}
typeText();

// PHOTO SHUFFLE
const photos = [
    "IMG_20260221_001630.jpg",
    "IMG_20260221_001611.jpg",
    "IMG_20260221_001554.jpg",
    "IMG_20260221_001535.jpg"
];

let photoIndex = 0;
const memoryPic = document.getElementById("memoryPic");

setInterval(() => {
    memoryPic.style.opacity = 0;
    memoryPic.style.transform =
        "scale(0.95) rotate(" + (Math.random()*10 - 5) + "deg)";

    setTimeout(() => {
        photoIndex = (photoIndex + 1) % photos.length;
        memoryPic.src = photos[photoIndex];
        memoryPic.style.opacity = 1;
        memoryPic.style.transform =
            "scale(1) rotate(" + (Math.random()*10 - 5) + "deg)";
    }, 500);
}, 3500);

// WISHES + MUSIC
const wishes = [
    "ðŸŒ¼ May this year bring you happiness and confidence.",
    "âœ¨ Wishing you calm days and beautiful moments.",
    "ðŸŒ¸ Hope your birthday feels gentle and joyful.",
    "ðŸ’› May good people and good memories find you.",
    "ðŸŽ€ So glad to know someone as kind as you."
];

let musicStarted = false;

function showWish() {
    document.getElementById("note").innerText =
        wishes[Math.floor(Math.random() * wishes.length)];
    document.getElementById("note").classList.add("show");

    if (!musicStarted) {
        document.getElementById("song").play();
        musicStarted = true;
    }

    for (let j = 0; j < 4; j++) createFloat();
}

// FLOATING EMOJIS
function createFloat() {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = ["ðŸŒ¸","ðŸŒ·","ðŸŒ¼","ðŸ¦‹","ðŸ’®"][Math.floor(Math.random()*5)];
    el.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 9000);
}
</script>

</body>
</html>
